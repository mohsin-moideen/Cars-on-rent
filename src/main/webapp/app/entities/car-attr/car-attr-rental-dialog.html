
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCarAttrLabel" data-translate="carsOnRentApp.carAttr.home.createOrEditLabel">Create or edit a Car Attr</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.carAttr.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.carAttr.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="carsOnRentApp.carAttr.attrname" for="field_attrname">Attrname</label>
            <input type="text" class="form-control" name="attrname" id="field_attrname"
                    ng-model="vm.carAttr.attrname"
                    required/>
            <div ng-show="editForm.attrname.$invalid">
                <p class="help-block"
                    ng-show="editForm.attrname.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="carsOnRentApp.carAttr.attrval" for="field_attrval">Attrval</label>
            <input type="text" class="form-control" name="attrval" id="field_attrval"
                    ng-model="vm.carAttr.attrval"
                    required/>
            <div ng-show="editForm.attrval.$invalid">
                <p class="help-block"
                    ng-show="editForm.attrval.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="carsOnRentApp.carAttr.car" for="field_car">Car</label>
            <select class="form-control" id="field_car" name="car" ng-model="vm.carAttr.car" ng-options="car as car.id for car in vm.cars track by car.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
